name: Dotnet checking with PR

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test-pr:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Setup x64 .NET SDK
        uses: aparnajyothi-y/setup-dotnet@copilot/add-dotnet-architecture-support
        with:
          dotnet-version: | 
            version: 8.0.x, arch: x64
            version: 8.0.x, arch: arm64
            version: 8.0.x, arch: x64

      - name: Show installed dotnet SDKs 
        run: |
          dotnet --list-sdks
          dotnet --info