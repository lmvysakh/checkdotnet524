name: My Branch code check for Test Multi-Arch .NET SDK Installation

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  multi_arch_dotnet:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Setup both x64 and arm64 .NET SDKs
        uses: lmvysakh/setup-dotnet@FR_524
        with:
          global-json-file: ./global.json
          dotnet: |
            - version: 8.0.x
              arch: arm64
            - version: 8.0.x
              arch: x64

      # --- Added Step: Ensure DOTNET_ROOT_ARM64 is set if missing ---
      - name: Manually set DOTNET_ROOT_ARM64 if missing
        run: |
          if [ -z "$DOTNET_ROOT_ARM64" ]; then
            export DOTNET_ROOT_ARM64="$HOME/.dotnet-arm64"
            echo "DOTNET_ROOT_ARM64=$DOTNET_ROOT_ARM64" >> $GITHUB_ENV
          fi

      - name: Show default dotnet (should be arm64)
        run: dotnet --info

      - name: Print Environment
        run: env | grep DOTNET

      - name: Debug .NET ARM64 Env Variable
        run: |
          echo "DOTNET_ROOT_ARM64: $DOTNET_ROOT_ARM64"
          if [ -z "$DOTNET_ROOT_ARM64" ]; then
            echo "DOTNET_ROOT_ARM64 is not set!"
            exit 1
          fi
          ls -l "$DOTNET_ROOT_ARM64" || echo "Directory missing"
          ls -l "$DOTNET_ROOT_ARM64/dotnet" || echo "dotnet binary missing"

      - name: Show .NET arm64 SDK details
        run: |
          echo "DOTNET_ROOT_ARM64: $DOTNET_ROOT_ARM64"
          if [ -z "$DOTNET_ROOT_ARM64" ] || [ ! -x "$DOTNET_ROOT_ARM64/dotnet" ]; then
            echo "Error: DOTNET_ROOT_ARM64 or its dotnet binary is missing!"
            exit 1
          fi
          "$DOTNET_ROOT_ARM64/dotnet" --info

      - name: Debug .NET X64 Env Variable
        run: |
          echo "DOTNET_ROOT_X64: $DOTNET_ROOT_X64"
          if [ -z "$DOTNET_ROOT_X64" ]; then
            echo "DOTNET_ROOT_X64 is not set!"
            exit 1
          fi
          ls -l "$DOTNET_ROOT_X64" || echo "Directory missing"
          ls -l "$DOTNET_ROOT_X64/dotnet" || echo "dotnet binary missing"

      - name: Show .NET x64 SDK details
        run: |
          echo "DOTNET_ROOT_X64: $DOTNET_ROOT_X64"
          if [ -z "$DOTNET_ROOT_X64" ] || [ ! -x "$DOTNET_ROOT_X64/dotnet" ]; then
            echo "Error: DOTNET_ROOT_X64 or its dotnet binary is missing!"
            exit 1
          fi
          "$DOTNET_ROOT_X64/dotnet" --info